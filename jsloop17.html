<script type="text/javascript">
    for (var i = 1; i <= 5; i++) {
        for (var j = 5 - i; j >= 1; j--) {
            document.write(" _ ");
        }
    }
    for (var i = 1; i <= 9; i += 2) {
        for (var k = 1; k <= i; k += 2) {


            if (i == 1) {
                document.write("* ");

            }
            if (i == 3) {
                document.write("# ");

            }
            if (i == 5) {
                document.write("$ ");

            }
            if (i == 7) {
                document.write("@ ");

            }
            if (i == 9) {
                document.write("% ");
            }

        }
        document.write("<br>");
    }
</script>
