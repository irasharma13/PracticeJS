<script type="text/javascript">
    /* && */
    var val1 = 12;
    var val2 = 12;
    var val3 = 54;
    if ((val1 > 10) && (val2 > 50)) {
        document.write("True" + '<br>');
    } else {
        document.write("False" + '<br>');
    }
    /* || */

    if ((val1 < 10) || (val2 <= 2)) {
        document.write("True" + '<br>');
    } else {
        document.write("False" + '<br>');
    }

    /*!*/

    if (!val3) {
        document.write("Empty");
    } else {
        document.write(val3);
    }
</script>
