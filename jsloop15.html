<script type="text/javascript">
    var l = 5;
    for (var i = 1; i <= l; i++) {
        for (var j = 1; j <= i; j++) {
            document.write(" _ " + " \n");

        }

        for (var k = 1; k <= l - i + 1; k++) {
            document.write(" * ");
        }
        document.write(" <br>");
    }
</script>
