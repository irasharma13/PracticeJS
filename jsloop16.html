<script type="text/javascript">
    var l = 5;
    for (var i = 1; i <= l; i++) {
        for (var j = l - i; j >= 1; j--) {
            document.write(" _");

        }

        for (var k = 1; k <= i; k++) {
            document.write("* ");
        }
        document.write(" <br>");
    }
</script>
