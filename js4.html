<script type="text/javascript">
    /* == */
    var val1 = 12;
    var val2 = 67;
    if (val1 == val2) {
        document.write("True");
    } else {
        document.write("False");
    }
    /* === */

    if (val1 === val2) {
        document.write("True");
    } else {
        document.write("False");
    }
</script>
