<script type="text/javascript">
    /* Airthmetic Operators*/

    /* +, - , *, %, / */
    var var1 = 56;
    var var2 = 34;
    var sum = var1 + var2;
    var sub = var1 - var2;
    var pro = var1 * var2;
    var mod = var1 % var2;
    var div = var1 / var2;
    document.write("Output is " + sum + "<br>");
    document.write("Subtraction output is " + sub + "<br>");
    document.write("Product is " + pro + "<br>");
    document.write("Modulas output is " + mod + "<br>");
    document.write("Division output is " + div);
</script>
