<script type="text/javascript">
    for (var i = 1; i <= 5; i++) {
        for (var j = 1; j <= i; j++) {


            if (i == 1) {
                document.write("# ");

            } else if (i == 2) {
                document.write("* ");

            } else if (i == 3) {
                document.write("$ ");

            } else if (i == 4) {
                document.write("& ");

            } else if (i == 5) {
                document.write("% ");
            }

        }
        document.write("<br>");
    }
</script>
